<!doctype html>
<html class="no-js" lang="en" data-ng-app="ipot" data-framework="typescript">
    <head>
        <meta charset="utf-8"/>
        <title>IpOT app</title>
        <meta http-equiv="cleartype" content="on" />

        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1,user-scalable=no"/>

        <link rel="stylesheet" href="styles/vendor.css" />
        <link rel="stylesheet" href="assets/font/foundation-icons/foundation-icons.css" />
        <link rel="stylesheet" href="styles/main.css"/>
        <style>.ng-cloak { display: none; }</style>
    </head>

    <body>
        <div ui-view="header"></div>
        <div class="off-canvas-wrapper ng-cloak">
            <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper="true">
                <div class="off-canvas position-left" id="offCanvas" data-off-canvas="true" data-position="left"><div ui-view="navigation"></div></div>
                <div class="off-canvas-content" data-off-canvas-content="true">

                    <div ui-view="content" id="content" class="content"></div>

                    <div ui-view="footer"></div>
                </div>
            </div>
        </div>

        <script src="scripts/vendor.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/templates.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
