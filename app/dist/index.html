<!doctype html>
<html class="no-js" lang="en" data-ng-app="ipot" data-framework="typescript">
    <head>
        <meta charset="utf-8"/>
        <title>IpOT app</title>
        <meta http-equiv="cleartype" content="on" />

        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1,user-scalable=no"/>

        <link rel="stylesheet" href="styles/vendor.css" />
        <link rel="stylesheet" href="styles/main.css"/>
        <style>.ng-cloak { display: none; }</style>
    </head>

    <body ng-controller="coreController" class="ng-cloak" data-ng-class="{mobile: mode.mobile === true}">
        <div class="mobile-container">
            <div class="wrapper" data-ng-class="{'show-sidebar': showSideMenu === true}">
                <div class="side-menu"><div ui-view="navigation"></div></div>
                <div class="header"><div ui-view="header"></div></div>
                <div ui-view="content" class="content"></div>
                <div class="exit" data-ng-click="toggleSideMenu(false); toggleModeSwitcher(false);" data-ng-if="showSideMenu === true || modeSwitcher === true"></div>
            </div>
        </div>
        <script src="scripts/vendor.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/templates.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
